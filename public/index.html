<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Chat rooms</title>
</head>

<body>

    <div class="container">
        <div class="namespaces">
            <div class="namespace" ns="/wiki"><img
                    src="https://upload.wikimedia.org/wikipedia/en/thumb/8/80/Wikipedia-logo-v2.svg/103px-Wikipedia-logo-v2.svg.png">
            </div>
            <div class="namespace" ns="/mozilla"><img
                    src="https://www.mozilla.org/media/img/logos/firefox/logo-quantum.9c5e96634f92.png"></div>
            <div class="namespace" ns="/linux"><img src="https://upload.wikimedia.org/wikipedia/commons/a/af/Tux.png">
            </div>
        </div>
        <div class="rooms">
            <h3>Rooms</h3>
            <ul class="room-list">
                <li onclick="joinRoom(1,2)"><i class="fa fa-lock" aria-hidden="true"></i>Main Room</li>
                <li onclick="joinRoom(2,1)"><i class="fa fa-slack" aria-hidden="true"></i>Meeting Room</li>
            </ul>
        </div>
        <div class="chat-panel">
            <div class="room-header">
                <div class="curr-room"><span class="curr-room-text">Current Room</span> <span
                        class="curr-room-num-users">Users <i class="fa fa-user" aria-hidden="true"></i></span>
                </div>
                <div class="search">
                    <input type="text" id="search-box" placeholder="Search" />
                    <i class="search-icon fa fa-search" aria-hidden="true"></i>
                </div>
            </div>
            <ul id="messages">
                <li>
                    <div class="user-image">
                        <img src="https://via.placeholder.com/30" />
                    </div>
                    <div class="user-message">
                        <div class="user-name-time">jpunzalan <span>1:25 pm</span></div>
                        <div class="message-text">I went running today.</div>
                    </div>
                </li>

                <li>
                    <div class="user-image">
                        <img src="https://via.placeholder.com/30" />
                    </div>
                    <div class="user-message">
                        <div class="user-name-time">jpunzalan <span>2:25 pm</span></div>
                        <div class="message-text">I'm getting my tires changed this afternoon.</div>
                    </div>
                </li>
                <li>
                    <div class="user-image">
                        <img src="https://via.placeholder.com/30" />
                    </div>
                    <div class="user-message">
                        <div class="user-name-time">jpunzalan <span>2:29 pm</span></div>
                        <div class="message-text">I like history.</div>
                    </div>
                </li>
                <li>
                    <div class="user-image">
                        <img src="https://via.placeholder.com/30" />
                    </div>
                    <div class="user-message">
                        <div class="user-name-time">jpunzalan <span>2:59 pm</span></div>
                        <div class="message-text">What day is tomorrow?.</div>
                    </div>
                </li>

            </ul>
            <div class="message-form">
                <form id="user-input">
                    <input id="user-message" type="text" placeholder="Enter your message" />
                </form>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/index.js"></script>

</body>

</html>
